<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TODO: Include Font Awesome file here -->
  <link rel="stylesheet" href="styles/fontawesome/css/all.css">
  <!-- TODO: Include Google Fonts file here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  <link rel="stylesheet" type="text/css" href="./styles/common.css" />
  <title>Welcome to Scribbler Blog!</title>
</head>

<body>
<!-- TODO: Include all your code for the header and home page here -->
<div id="header">
</div>

<div id="create-post-modal" class="modal">
  <div class="modal-content">
    <div style="border-bottom: 1px solid black;padding-bottom: 10px;">
      <span class="close" onclick="closeNewPostModal()">&times;</span>
      <span class="model-heading">Pen Your Post</span>
    </div>
    <form>
      <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" class="form-control" id="post-title" placeholder="Enter title of your post" required>
      </div>
      <div class="form-group">
        <label for="post-contents">Contents</label>
        <textarea class="form-control" id="post-contents" rows="7" placeholder="Place the contents of your post" required></textarea>
      </div>
      <button type="submit" class="btn btn-success" style="width:100px;margin-left: 50%;">Create</button>
    </form>
  </div>
</div>
<div class="posts-btn">
  <button type="button" class="btn btn-warning" onclick="openAllPosts()">All Posts</button>
  <button type="button" class="btn btn-warning" onclick="newPostModal()">Create Post</button>
</div>
<script type="text/javascript" src="./scripts/common.js"></script>
<script type="text/javascript" src="./scripts/index.js"></script>

</body>

</html>
