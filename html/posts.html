<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TODO: Include Font Awesome file here -->

  <link rel="stylesheet" href="../styles/fontawesome/css/all.css">

  <!-- TODO: Include Google Fonts file here -->
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/posts.css" />
  <link rel="stylesheet" type="text/css" href="../styles/common.css" />
</head>

<body onload="populatePost()">
<div id="header">
</div>

</div>
<div class="custom-container">
  <form>
    <h4 id="title">Every thing you should know about module and require in node.js</h4>
    <div class="form-group">
      <input type="text" class="form-control" id="post-title-edit" />
    </div>
    <div id="authorSection">
      <span id="authName">Sristhi Gupta</span>
      <span>
                    <button style="float:right;" id="edit-save-button" type="button" onclick="onEditButtnClicked()" class="btn btn-danger">Edit <i class="fa fa-edit"></i></button>
                </span>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="post-contents" rows="10"></textarea>
    </div>
    <button type="button" id="likeBtn" class="btn btn-danger" onclick="onLikesButtonCLicked()"><i class="fa fa-thumbs-up"></i>Like </button>
  </form>
  <p id="likesCount">Be the first one to like this!</p>
</div>
<div class="comment-section">
  <form>
    <div class="form-group">
      <textarea class="form-control" id="post-comment" rows="4" placeholder="Enter a comment" required></textarea>
    </div>
    <button onclick="onCommentButtonClicked()" type="button" class="btn btn-danger">Comment</button>
  </form>
</div>
<div class="posted-comments" id="postedCommentsSection">

</div>

<script type="text/javascript" src="../scripts/common.js"></script>
<script type="text/javascript" src="../scripts/posts.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>

</body>

</html>
